<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekopdracht - NS-Treinbord</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <div id="left">
            <div id="klok">
                <div id="wijzer-uur"></div>
                <div id="wijzer-min"></div>
                <div id="wijzer-sec">
                  <div class="line"></div>
                  <div class="circle"></div>
                  <div class="line"></div>
                </div>
                <div id="minuten"></div>
              </div>
        </div>
        <div id="middle">
            <div id="screen">
                <div id="screen_header">
                    <div id="screen_header_left">
                        18:52 <span class="oh_no">+13h55</span>
                    </div>
                    <div id="screen_header_right">
                        Intercity
                        <img src="assets/img/ns_logo.png" alt="NS Logo" height="32px">
                    </div>
                </div>
                <div id="screen_body">
                    <div id="screen_body_top">Liége Guillemins</div>
                    <div id="screen_body_bottom">via Utrecht Centraal, Gorinchem, Breda, Antwerpen en Mechelen</div>
                </div>
                <div id="screen_footer">
                    Hierna/<i>next</i>: NMS IC02 Qaptonië Centrum via Kranenburg
                </div>
            </div>
        </div>
        <div id="right">
            <div id="spoor">
                <div id="spoor_top">
                    <div id="spoor_corner"></div>
                    <div id="spoor_text">spoor</div>
                </div>
                <div id="spoor_number">22</div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function(){
            var minutenEl = document.getElementById('minuten');

            for( var i = 0; i < 60; i++ ) {
                var minuutEl = document.createElement('div');
                minuutEl.classList.add('minuut');
                minuutEl.style.transform = 'rotate(' + Math.round(i/60*360) + 'deg) translateX(86px)';
                minutenEl.appendChild(minuutEl);
            }

            setInterval(render, 1000);
            setTimeout(function(){
                document.body.classList.add('loaded');
            }, 1);

            render();
        });

        function render() {
            var now = new Date();

            var sec = now.getSeconds();
            var min = now.getMinutes();
            var uur = now.getHours();

            //now = new Date(2018, 1, 20, 12, 0, 0)
            document.getElementById('wijzer-sec').style.transform = 'rotate(' + (( uur * 360 + min * 360 ) + (sec/60*360 + 180)) + 'deg)';
            document.getElementById('wijzer-min').style.transform = 'rotate(' + (( uur * 360 ) + (min/60*360 + 180)) + 'deg)';
            document.getElementById('wijzer-uur').style.transform = 'rotate(' + ((min/60*(360/12)) + (uur%12)/12*360 + 180) + 'deg)';
        }
    </script>
</body>
</html>
